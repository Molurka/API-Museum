<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
var responses = [];

$('.carousel').hide();
$('#image-info').hide();
$('.material-symbols-rounded').on( "click", Search);
$('input').on("keypress", function(e){
        if(e.which == 13){
           Search();
        }
    });

function Search(){
    $('#image-info').hide();
    var j=0;
    var search = $('.search').val();

     
     fetch("https://collectionapi.metmuseum.org/public/collection/v1/search?q="+search)
     .then(res => {
         if (res.ok) {
             return res.json()
         } else {
             return Promise.reject(`Http error: ${res.status}`);
             
         }
     })
     .then(res => {

      
         for(var i = 0; i<=5;i++){
             
             fetch("https://collectionapi.metmuseum.org/public/collection/v1/objects/"+res.objectIDs[i])
              .then(res => {
                  if (res.ok){
                      return res.json()}
                  else{
                      return Promise.reject(`Http error: ${res.status}`);}
                                 
     })
     .then(res => {
        
        
        if(res.primaryImage==""){
         $(".carousel img").eq(j).attr('src', "6775392.jpg");}
        else{
          $(".carousel img").eq(j).attr('src',res.primaryImage );}
        $("h5").eq(j).text(res.title);
        $(".carousel p").eq(j).text(res.artistDisplayName);
        responses[j]=res;

        j++;
        
     
      
      })
      .catch(error => {
         console.error(error);
       });
          };
     

      })
     .catch(error => {
         console.error(error);
     });
     
 

    setTimeout(function(){
        $('.carousel').show();
    }, 1000);
 

};

 


$('img').on( "click", function(){

$('.carousel').hide();
$('#image-info').show();

if(responses[this.id].primaryImage==""){
$("#image-info img").attr('src', "6775392.jpg");}
else{
$("#image-info img").attr('src',responses[this.id].primaryImage );}

$('#image-info p').html('<b>Artist: </b>'+responses[this.id].artistDisplayName+
'</br><b>Title: </b>'+responses[this.id].title+
'</br><b>Repository: </b>'+responses[this.id].repository+
'</br><b>Medium: </b>'+responses[this.id].medium+
'</br><b>Country: </b>'+responses[this.id].country+
'</br><b>Credits: </b>'+responses[this.id].creditLine);
});

$('.material-symbols-outlined').on( "click", function(){
  $('.carousel').show();
$('#image-info').hide();
});


</script>
